<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéØ Digital Resume Builder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Quill Rich Text Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- jsPDF and html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">üéØ Digital Resume Builder</h1>

    <form id="resume-form" class="row g-4 p-4 rounded shadow-lg bg-light">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" value="Nirmal Pranesh" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" value="nirmal@example.com" required />
      </div>
      <div class="col-md-6">
        <label for="profilePic" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profilePic" accept="image/*" />
      </div>
      <div class="col-md-12">
        <label for="summary" class="form-label">Professional Summary</label>
        <textarea class="form-control" id="summary" rows="3" required>Data Analyst with expertise in data visualization, analysis, and reporting.</textarea>
      </div>
      <div class="col-md-12">
        <label for="experience" class="form-label">Work Experience</label>
        <textarea class="form-control" id="experience" rows="3" required>Worked on multiple projects involving data cleaning, dashboard creation, and KPI analysis.</textarea>
      </div>
      <div class="col-md-12">
        <label for="education" class="form-label">Education</label>
        <textarea class="form-control" id="education" rows="3" required>Studied at Kumaraguru College of Technology.</textarea>
      </div>

      <!-- Quill editor container for Skills -->
      <div class="col-md-6">
        <label class="form-label">Skills</label>
        <div id="skills-editor" style="height: 120px; background: white;"></div>
      </div>

      <!-- Quill editor container for Projects -->
      <div class="col-md-6">
        <label class="form-label">Projects</label>
        <div id="projects-editor" style="height: 120px; background: white;"></div>
      </div>

      <div class="col-md-4">
        <label for="template" class="form-label">Choose Template</label>
        <select id="template" class="form-select">
          <option value="template1">Classic Blue</option>
          <option value="template2">Modern Soft</option>
          <option value="template3">Clean Minimal</option>
          <option value="template4">Dark Mode</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">‚ú® Generate Resume</button>
        <button type="button" class="btn btn-success" onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
      </div>
    </form>

    <div id="resume-preview" class="mt-5"></div>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <!-- Your custom JS -->
  <script src="script.js"></script>
</body>
</html>
